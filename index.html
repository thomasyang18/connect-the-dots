<!DOCTYPE html>
<html>
<head>
    <title>Connect the Dots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-container">
        <div class="achievements">
            <div id="achievements">
                <!-- Achievements will be loaded here -->
            </div>
        </div>
    </div>

    <div id="canvas-container" style="display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div id="hints-div" style="display: none; width: 800px; height: 800px; background-color: #f0f0f0; border-radius: 10px; padding: 20px; opacity: 0; transition: opacity 0.5s;">
            <!-- Hints will be loaded here -->
        </div>
        <div id="dev-message-div" style="display: none; width: 800px; height: 800px; background-color: #f0f0f0; border-radius: 10px; padding: 20px; opacity: 0; transition: opacity 0.5s;">
            <!-- Dev message will be loaded here -->
            <h1>Congratulations!</h1>
            <p>You have unlocked a new global state: "win".</p>
            <button id="close-dev-message">Close</button>
        </div>
        <canvas id="canvas" width="800" height="800"></canvas>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
