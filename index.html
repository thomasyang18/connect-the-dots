<!DOCTYPE html>
<html>
<head>
    <title>Connect the Dots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-container">
        <div class="left-container">
            <div class="summary-box">
                <p class="summary">
                    Connect nodes of different colors without overlapping edges!
                </p>
            </div>
        </div>
        <div class="right-container">
            <div class="right-container-upper">
                <span>List of solved instances:</span>
            </div>
            <div class="right-container-lower">
                <div class="achievements">
                    <div id="achievements">
                        <!-- Achievements will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="canvas-container" style="display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div id="hints-div" style="display: none; width: 800px; height: 800px; background-color: #f0f0f0; border-radius: 10px; padding: 20px; opacity: 0; transition: opacity 0.5s;">
            <!-- Hints will be loaded here -->
        </div>
        <canvas id="canvas" width="800" height="800"></canvas>
        <div id="edges-left">Edges left: 3</div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
